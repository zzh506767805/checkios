<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- iOS style icon design -->
  <rect x="30" y="30" width="120" height="120" rx="24" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 26 text -->
  <text x="90" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#007AFF">26</text>
  
  <!-- iOS label -->
  <text x="90" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#007AFF" opacity="0.8">iOS</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="6" fill="#007AFF" opacity="0.6"/>
  <circle cx="120" cy="60" r="6" fill="#5856D6" opacity="0.6"/>
  <circle cx="60" cy="120" r="6" fill="#FF3B30" opacity="0.6"/>
  <circle cx="120" cy="120" r="6" fill="#34C759" opacity="0.6"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5856D6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF3B30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34C759;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 